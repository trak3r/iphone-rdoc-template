<div class="toolbar">
    <h1 id="pageTitle">
        %classmod%
    </h1>
</div>
<div id="%full_name%" title="%full_name%" class="panel">
<%= GOOGLE_ADSENSE %>
    <h2>%full_name%</h2>
    <fieldset>
        <div class="row">
            <label>
                Files
            </label>
            <div>
                <ul>
START:infiles
                    <li>
                        HREF:full_path_url:full_path:
                    </li>
END:infiles
                </ul>
            </div>
        </div>
IF:parent
        <div class="row">
            <label>
                Parent
            </label>
            <div>
IF:par_url
                <a href="%par_url%">
ENDIF:par_url
                    %parent%
IF:par_url
                </a>
ENDIF:par_url
            </div>
        </div>
ENDIF:parent
    </fieldset>
